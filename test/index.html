<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Custom Alert</title>
    <style type="text/css" media="all">
      body {
        font-family: inherit;
      }
    </style>
  </head>
  <body>
    <div class="ca-icons ca-icons-info"></div>
    <br />
    <div class="ca-icons ca-icons-success"></div>
    <br />
    <div class="ca-icons ca-icons-warning"></div>
    <br />
    <div class="ca-icons ca-icons-question"></div>
    <br />
    <div class="ca-icons ca-icons-error"></div>
    <script
      src="../dist/calert.umd.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script type="text/javascript" charset="utf-8">
      calert('hello world', 'asdasd', 'error')
        .then(() => {
          return calert({
            text: 'Please Enter a text',
            inputs: {
              text: {
                type: 'text',
                value: 'Random texts',
              },
            },
            contentPosition: 'left',
            buttonsPosition: 'right',
          })
        })
        .then((value) => {
          return calert({
            title: `You type ${value.inputs.text} `,
            confirmButton: false,
          })
        })
        .then((value) => {
          console.log(value)
          return calert({
            icon: 'question',
            title: 'Do you have any questions ?',
            confirmButton: 'Yes',
            cancelButton: 'Nothing',
          })
        })
        .then((value) => {
          console.log(value)
          return calert({
            icon: 'error',
            title: 'Something Error Occured',
            confirmButton: false,
            cancelButton: 'Go back to page',
          })
        })
    </script>
  </body>
</html>
