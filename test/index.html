<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Custom Alert</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style type="text/css" media="all">
      body {
        font-family: inherit;
      }
      @keyframes flip-scale-2-hor-top {
        0% {
          -webkit-transform: translateY(0) rotateX(0) scale(1);
          transform: translateY(0) rotateX(0) scale(1);
          -webkit-transform-origin: 50% 0%;
          transform-origin: 50% 0%;
        }
        50% {
          -webkit-transform: translateY(-50%) rotateX(-90deg) scale(2);
          transform: translateY(-50%) rotateX(-90deg) scale(2);
          -webkit-transform-origin: 50% 50%;
          transform-origin: 50% 50%;
        }
        100% {
          -webkit-transform: translateY(-100%) rotateX(-180deg) scale(1);
          transform: translateY(-100%) rotateX(-180deg) scale(1);
          -webkit-transform-origin: 50% 100%;
          transform-origin: 50% 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="ca-icons ca-icons-info"></div>
    <br />
    <div class="ca-icons ca-icons-success"></div>
    <br />
    <div class="ca-icons ca-icons-warning"></div>
    <br />
    <div class="ca-icons ca-icons-question"></div>
    <br />
    <div class="ca-icons ca-icons-error"></div>
    <script
      src="../dist/calert.umd.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script type="text/javascript" charset="utf-8">
      ;(async () => {
        await calert('hello world', 'asdasd', 'error', {
          confirmButton: false,
        })
        const result = await calert({
          text: 'Please Enter a text',
          inputs: {
            text: {
              type: 'text',
              value: 'Random texts',
            },
          },
          contentPosition: 'left',
          buttonsPosition: 'right',
        })
        await calert({
          title: `You type ${result.inputs.text} `,
          confirmButton: false,
        })
        await calert({
          icon: 'question',
          title: 'Do you have any questions ?',
          confirmButton: 'Yes',
          cancelButton: 'Nothing',
        })
        await calert({
          icon: 'error',
          title: 'Something Error Occured',
          confirmButton: false,
          cancelButton: 'Go back to page',
        })
        await calert({
          icon: 'warning',
          title: 'Maintenance',
          confirmButton: false,
        })
      })()
    </script>
  </body>
</html>
